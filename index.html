<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Счётчик</title>
  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f0f0f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }

    #counter-btn {
      padding: 20px 40px;
      font-size: 24px;
      border: none;
      border-radius: 12px;
      background: #0088cc;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.1s, background 0.2s;
    }

    #counter-btn:hover {
      background: #006699;
    }

    #counter-btn:active {
      transform: scale(0.98);
    }

    .warning {
      padding: 20px;
      text-align: center;
      color: #d32f2f;
      font-size: 18px;
      max-width: 90%;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Контент будет вставлен скриптом -->
  </div>

  <script>
    // Функция для проверки, запущено ли приложение в Telegram
    function isInTelegramWebApp() {
      return typeof window.Telegram !== 'undefined' && 
             typeof window.Telegram.WebApp !== 'undefined' &&
             window.Telegram.WebApp.initData !== undefined;
    }

    const appContainer = document.getElementById('app');

    if (isInTelegramWebApp()) {
      // ✅ Запущено в Telegram
      window.Telegram.WebApp.ready();
      window.Telegram.WebApp.expand();

      let count = parseInt(localStorage.getItem('counterValue')) || 0;

      const button = document.createElement('button');
      button.id = 'counter-btn';
      button.textContent = count;

      button.addEventListener('click', () => {
        count++;
        button.textContent = count;
        localStorage.setItem('counterValue', count.toString());
      });

      appContainer.appendChild(button);
    } else {
      // ❌ Открыто в обычном браузере
      const warning = document.createElement('div');
      warning.className = 'warning';
      warning.innerHTML = `
        <p>⚠️ Это приложение работает только внутри Telegram!</p>
        <p>Откройте его через бота в Telegram.</p>
      `;
      appContainer.appendChild(warning);
    }
  </script>
</body>
</html>
